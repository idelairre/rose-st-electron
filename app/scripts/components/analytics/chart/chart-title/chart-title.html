<span class="md-headline" ng-if="ChartTitle.query.metrics"><font ng-repeat="item in ChartTitle.query.metrics track by $index">{{ item | RenderUiName }}</font></span><br>
<span class="md-subhead"><font ng-if="ChartTitle.query.dimensions.includes('ga:month')">{{ ChartTitle.query['start-date'] | date: 'shortDate' }}<font ng-show="ChartTitle.query.dimensions.includes('ga:month') && ChartTitle.query.dimensions.includes('ga:nthMonth')"> - {{ ChartTitle.query['end-date'] | date: 'shortDate' }}</font></span>
