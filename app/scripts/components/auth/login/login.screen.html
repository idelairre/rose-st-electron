<div layout="column" flex id="content" role="main">
  <md-content layout="row" layout-align="center center" layout-fill id="content">
    <md-whiteframe class="md-whiteframe-z1" flex="30" layout-padding style="min-width: 350px">
      <md-content layout-align="center center">
        <h1 class="md-display-3">Rose St. Admin</h1>
        <md-divider></md-divider>
        <md-input-container class="md-block">
          <label>Email</label>
          <input ng-model="credentials.email">
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input ng-model="credentials.password" type="password">
        </md-input-container>
        <md-input-container layout="row" layout-align="space-between center">
          <md-button class="md-raised md-primary" (click)="Login.resetPassword(credentials)">Reset Password</md-button>
          <md-button class="md-raised" (click)="Login.submit(credentials)">Login</md-button>
        </md-input-container>
      </md-content>
    </md-whiteframe>
  </md-content>
</div>
